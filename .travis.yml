language: python
python:
- '2.7'
cache:
  directories:
  - "$HOME/.cache/pip"
env:
  global:
  - PIP_INDEX_URL=https://www.fool.com/a/apikey/$DEVPI_API_KEY/fool/packages/+simple/
  - PACKAGE_NAME=wagtail-automatic-redirects
install:
- pip install -U setuptools
- pip install -U pip
- pip install .
- pip install -U .[test]
script:
- python setup.py test
deploy:
  provider: pypi
  server: https://www.fool.com/a/apikey/$DEVPI_API_KEY/fool/packages/
  skip_upload_docs: true
  user: travisci
  on:
    tags: true
  password:
    secure: 
